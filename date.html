<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>Date</TITLE>
		<SCRIPT LANGUAGE = "Javascript">
			var the_date = new Date();
			
			var the_year = the_date.getFullYear();
			
			var the_month = the_date.getMonth();
			
			var month_name;
			switch(the_month){
				case 0: month_name = "January"
						break;
				case 1: month_name = "February"
						break;
				case 2: month_name = "March"
						break;
				case 3: month_name = "April"
						break;
				case 4: month_name = "May"
						break;
				case 5: month_name = "June"
						break;
				case 6: month_name = "July"
						break;
				case 7: month_name = "August"
						break;
				case 8: month_name = "September"
						break;
				case 9: month_name = "October"
						break;
				case 10: month_name = "November"
						break;
				case 11: month_name = "December"
						break;
			}		
			
			var the_day = the_date.getDate();
			
			var the_day_name = the_date.getDay();
			var day_name;
			switch(the_day_name){
				case 0: day_name = "Sunday"
						break;
				case 1: day_name = "Monday"
						break;
				case 2: day_name = "Tuesday"
						break;
				case 3: day_name = "Wednesday"
						break;
				case 4: day_name = "Thursday"
						break;
				case 5: day_name = "Friday"
						break;
				case 6: day_name = "Saturday"
						break;
			}
			
			document.write(day_name + "<br/>");
		</SCRIPT>
	</HEAD>
	
	<BODY>
		
	</BODY>
</HTML>
