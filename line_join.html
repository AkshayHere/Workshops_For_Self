<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>Path</TITLE>

	<SCRIPT>

		function drawOnCanvas() {

			var canvas = document.getElementById("canvas_1");
			
			if(canvas.getContext){
				var canvas_context = canvas.getContext("2d");
				
				<!-- Line 1 -->
				canvas_context.beginPath();
				canvas_context.moveTo(50,25);
				canvas_context.lineTo(75,75);
				canvas_context.closePath();
				
				canvas_context.strokeStyle ="rgb(0,0,255)";
				canvas_context.lineWidth = 10;
				canvas_context.stroke();
				
				<!-- Line 2 -->
				canvas_context.beginPath();
				canvas_context.moveTo(100,25);
				canvas_context.lineTo(75,75);
				canvas_context.closePath();
				
				canvas_context.strokeStyle ="rgb(0,0,255)";
				canvas_context.lineWidth = 10;
				
				<!-- To Join the lines in various patterns(round/miter/bevel)-->
				canvas_context.lineJoin="miter";
				canvas_context.stroke();
			}
		}


	</SCRIPT>

	</HEAD>

	<BODY>

	<SECTION style="border-style: solid; border-width: 2px; width: 500px;">

		<CANVAS WIDTH="400" HEIGHT="400" ID="canvas_1">
			Canvas tag not supported
		</CANVAS>

	</SECTION>

	<P>
		<INPUT TYPE ="Button" VALUE="  Draw  " onClick="drawOnCanvas()">
	</P>

	</BODY>
</HTML>
