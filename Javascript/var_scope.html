<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>My First Script</TITLE>
		<SCRIPT LANGUAGE = "Javascript">	
                        function validate(){
							var textbox_value = document.getElementById("name").value;
							if(textbox_value == ""){
								var error = "<span STYLE=color:red>Required</span>";
								document.getElementById("message").innerHTML = error;
								return false;
							}
							else{
								document.getElementById("message").innerHTML = textbox_value;
								}
		}
		</SCRIPT>
	</HEAD>
	
	<BODY>
		<P id="message">First name</p>
		
		<input type="text" value="" id="name" size="25">
		<input type="button" value=" Submit " onClick="validate()">
	</BODY>
</HTML>
