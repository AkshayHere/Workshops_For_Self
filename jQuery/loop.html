<!DOCTYPE HTML>
<html>

   <head>
      <title>IMAGE lOOP OF 2</title>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

      <script type = "text/javascript" language = "javascript">
        $(document).ready(function(){
			transition(false);
		});
    
		function transition(first)
		{
			var src = first ? "images/Tulips.jpg" : "images/Desert.jpg";
    
			$("#top").delay(2000).fadeOut(function() {
				$(this).attr("src",src).fadeIn(function() {
					transition(!first);
				});
			});    
		}

      </script>
   </head>
	
   <body>
			<img id="top" src="" width="300" height="300" />
   </body>
	
</html>
