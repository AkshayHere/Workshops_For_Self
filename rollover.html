<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>Mouse Rollover</TITLE>
		<SCRIPT LANGUAGE = "Javascript">	
            function doMouseOver(){
				document.getElementById("img1").src = "Pic/home2.jpg"
			}
			function doMouseLeave(){
				document.getElementById("img1").src = "Pic/home.jpg"
			}
		</SCRIPT>
	</HEAD>
	
	<BODY>
		<p><img src="Pic/home.jpg" alt="home" id="img1" onMouseOver="doMouseOver()" onMouseLeave="doMouseLeave()"></p>
		<p><a href="link1.html" onMouseOver="doMouseOver()" onMouseLeave="doMouseLeave()">Rollover Link</a></p>
	</BODY>
</HTML>
